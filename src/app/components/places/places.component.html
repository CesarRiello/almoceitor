<div class="places-forehead">
  <h1 class="main-title">Lista de restaurantes</h1>

  <mat-form-field>
    <select matNativeControl (change)="filterByType($event.target.value)">
      <option value="">todos</option>
      <option value="{{placeType}}" *ngFor="let placeType of placesTypes">{{placeType}}</option>
    </select>
  </mat-form-field>
</div>

<mat-card class="place-item" [ngClass]="{'place-disable': blacklist.includes(place.id)}"  *ngFor="let place of places" >
  <a mat-button routerLink="/restaurante/{{place.slug}}" class="place-btn">
    <h2 class="place-name">{{place.name}}</h2>
    <p class="place-type">{{place.type}}</p>
  </a>
  <div class="place-actions" >
    <button mat-icon-button (click)="toogleDisable(place)" class="place-icon hidden">
      <mat-icon>{{blacklist.includes(place.id) ? 'label': 'label_off'}}</mat-icon>
    </button>
    <button mat-icon-button (click)="toogleFavorite(place)" class="place-icon">
      <mat-icon>{{favorites.includes(place.id) ? 'favorite': 'favorite_border'}}</mat-icon>
    </button>
  </div>
</mat-card>
